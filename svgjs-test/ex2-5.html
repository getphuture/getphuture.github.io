	sketch.rect(width, height).attr({ fill: 'rgb(230,230,230)' });
	sketch.line(width/2 - 70, height/2 - 70, width/2 + 70, height/2 + 70).stroke({ color: 'rgb(130,0,0)', width: 4 });
	sketch.line(width/2 + 70, height/2 - 70, width/2 - 70, height/2 + 70).stroke({ color: 'rgb(130,0,0)', width: 4 });
	sketch.ellipse(50, 50).stroke({ color: 'rgb(130,0,0)', width: 4 }).attr({ fill: 'rgba(255,255,255,0.58)', cx: width/2, cy: height/2})
})();
